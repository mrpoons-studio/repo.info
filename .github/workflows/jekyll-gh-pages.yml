---
# Workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled
on:
  # Runs on pushes targeting the default branch
  push:
    branches: $default_branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Deploy the GitHub Pages on scheduled times.
  schedule:
    - cron: '59 * * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build-gh-pages:
    name: ğŸ— Build GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ˜ Checkout Codes
        uses: actions/checkout@main
      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@main
      - name: ğŸ— Build with Jekyll
        uses: actions/jekyll-build-pages@main
        with:
          source: ./
          destination: ./_site
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@main

  # Deployment job
  deploy-gh-pages:
    name: âœ‰ Deploy GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-gh-pages
    steps:
      - name: âœ‰ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
